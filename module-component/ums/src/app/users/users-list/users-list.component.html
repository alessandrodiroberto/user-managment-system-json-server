<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Fiscal Code</th>
      <th scope="col">Phone</th>
      <th scope="col">Province</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track user.email; let i = $index) {
    <tr>
      <td><span class="text-body-secondary">{{user.id}}</span></td>
      <td>{{user.name}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.fiscalCode}}</td>
      <td>{{user.phoneNumber}}</td>
      <td>{{user.province}}</td>
      <td rowspan="1" class="table-dark">
        <div class="d-flex justify-content-center">
          <a [routerLink]="['/users', user.id]" class="btn btn-primary m-1" type="button">
            <i class="bi bi-pen"></i>
          </a>
          <a [routerLink]="['/users', user.id, 'show']" class="btn btn-bd-primary m-1" type="button">
            <i class="bi bi-person-vcard"></i>
          </a>
          <a class="btn btn-secondary m-1" data-bs-toggle="collapse" href="#collapseExample{{i}}" role="button"
            aria-expanded="false" aria-controls="collapseExample">
            <i class="bi bi-filetype-json"></i>
          </a>
          <button class="btn btn-danger m-1" type="button" (click)="deleteUser(user)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="8">
        <div class="collapse" id="collapseExample{{i}}">
          <div class="card card-body">
            {{user | json}}
          </div>
        </div>
      </td>
    </tr>
    }
    @empty {<li>No items</li>
    }

      <th>{{user.province}}</th>
      <th>{{user | json}}</th>
    </tr>
  -->
  </tbody>
</table>
